<ion-content>
  <div class="container">
    <ion-list-header>Games</ion-list-header>
    <ion-list>
      <ion-item *ngFor="let recent of recents">
        <ion-label>{{recent.name}}</ion-label>
        <div>{{recent.lastUsed | amTimeAgo}}</div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
